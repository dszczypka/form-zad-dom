<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>foormularz</title>
</head>

<body>
    <form action="https://formspree.io/dominik.szczypka@gmail.com" method="POST">
        <label for="name">Imię:</label>
        <input type="text" name="Imię" id="name"><br>
        
        <label for="surname">Nazwisko:</label>
        <input type="text" name="Nazwisko" id="surname"><br>
        
        <label for="E-mail">Adres e-mail:</label>
        <input type="text" name="Adres e-mail" id="E-mail"><br>
        
        <label for="phone">Telefon:</label>
        <input type="text" name="Telefon:" id="phone"><br>
        
        <label>Miasto:</label>
        <select name="Miasto:">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select><br>
        
        <label for="Płeć">Płeć:</label><br>
            <label for="Płeć">Mężczyzna</label>
            <input type="radio" name="Płeć:" value="Mężczyzna"><br>
            <label for="Płeć">Kobieta</label>
            <input type="radio" name="Płeć:" value="Kobieta"><br>
        
        <label for="zgoda na przetwarzenie danych osobowych">Zgoda</label>
        <input name="zgoda na przetwarzenie danych osobowych" value="Wyrażam zgodę na przetwarzanie danych osobowych" type="checkbox">Wyrażam zgodę na przetwarzanie danych osobowych<br>
        
        <textarea name="message" placeholder="Tu wpisz wiadomość"></textarea><br>                                                                                
        <input type="submit" value="Wyślij wiadomość">
        
    </form>        
</body>
</html>
