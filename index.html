<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>foormularz</title>
</head>

<body>
    <form action="https://formspree.io/dominik.szczypka@gmail.com" method="POST">
        <label for="name">Imię:</label>
        <input type="text" id="name"><br>
        
        <label for="surname">Nazwisko:</label>
        <input type="text" name="Nazwisko" id="surname"><br>
        
        <label for="E-mail">Adres e-mail:</label>
        <input type="text" name="e-mail" id="E-mail"><br>
        
        <label for="phone">Telefon:</label>
        <input type="text" name="Telefon" id="phone"><br>
        
        <label>Miasto:</label>
        <select>
            <option>Kraków</option>
            <option>Warszawa</option>
            <option>Gdańsk</option>
        </select><br>
        
        <label for="gender">Płeć:</label>
        <input type="radio" name="gender" value="male" checked> Mężczyzna
        <input type="radio" name="gender" value="female"> Kobieta<br>
        
        <input type="checkbox" id="dane-zgoda">
        <label for="dane-zgoda">Wyrażam zgodę na przetwarzanie danych osobowych</label><br>
        
        <textarea maxlength="250" placeholder="Tu wpisz wiadomość"></textarea><br>
        
        
        
        <input type="submit" value="Wyślij wiadomość">
        
    </form>
</body>
</html>
