<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>foormularz</title>
</head>

<body>
    <form action="https://formspree.io/dominik.szczypka@gmail.com" method="POST">
        <label for="name">Imię:</label>
        <input type="text" name="Imię:" id="name"><br>
        
        <label for="surname">Nazwisko:</label>
        <input type="text" name="Nazwisko:" id="surname"><br>
        
        <label for="E-mail">Adres e-mail:</label>
        <input type="text" name="Adres e-mail" id="E-mail"><br>
        
        <label for="phone">Telefon:</label>
        <input type="text" name="Telefon:" id="phone"><br>
        
        <label>Miasto:</label>
        <select name="Miasto">
            <option value="kraków">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdańsk">Gdańsk</option>
        </select><br>
        
        <label for="gender">Płeć:</label><br>
        <input type="radio" name="gender" value="Mężczyzna"> Mężczyzna<br>
        <input type="radio" name="gender" value="Kobieta">Kobieta<br>
        
        <label><input type="checkbox">Wyrażam zgodę na przetwarzanie danych osobowych</label><br>
        
        <textarea placeholder="Tu wpisz wiadomość"></textarea><br>
                
        <input type="submit" value="Wyślij wiadomość">
        
    </form>
</body>
</html>
